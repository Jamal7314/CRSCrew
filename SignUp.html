	<body class="p-3 mb-2 bg-white text-black">
			<form class="LoginAndSignUp" action="PHP/SaveUser.php" method="POST">
					<h1>Create account</h1>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="username">Username:</label>
							<input class="form-control" type="text" name="name" id="username" placeholder="Username" required>
						</div>
						<div class="form-group col-md-6">
							<label for="password">Password:</label>
							<input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
							<div class="custom-control">
							   	<input type="checkbox" class="form-check-input" onclick="showPassword()">
								<label class="form-check-label" for="showPassword">Show Password</label>
							</div>
						</div>
					</div>
						<div class="form-group">
							<label for="fullname">Full name:</label>
							<input class="form-control" type="text" name="realName" id="fullname" placeholder="full name" required>
						</div>
						<div class="form-group">
							<label for="phone">Phone Number:</label>
							<input class="form-control" type="text" name="phoneNum" id="phone" placeholder=" phone" required>
						</div>
						<div class="form-group">
							<label for="UserType">User type:</label>
							<select class="custom-select" name="userType" id="UserType" required>
								<option value="">select</option>
						    	<option value="Staff">Staff</option>
						    	<option value="Manager">Manager</option>
						    	<option value="Volunteer">Volunteer</option>
						    </select>
						</div>
						<div class="button">
							<input class="btn btn-primary" type="submit" id="signUp" name="submit" value="Submit" >
							<input type="reset" name="reset" value="Reset">
							<input type="button" name="login" value="Login" onclick="document.location='Login.html'">
						</div>
						<div class="back">
								<input type="button" name="backToManager" value="Back" onclick="document.location='MainPage.html'">
						</div>
			</form>
